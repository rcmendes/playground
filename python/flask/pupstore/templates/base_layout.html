<!DOCTYPE html>
<html lang="en">
	<!-- style="background: url('https://pbs.twimg.com/profile_images/446566229210181632/2IeTff-V.jpeg') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover;-o-background-size: cover;background-size: cover;" -->
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
		/>
		<!--  <script
		 	defer
		 	src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
		 ></script> -->
		<script src="https://kit.fontawesome.com/30f3bca930.js" crossorigin="anonymous"></script>
		<title>Puppy Store</title>
	</head>
	<body>
		<nav
			class="navbar is-info"
			role="navigation"
			aria-label="main navigation"
		>
			<div class="navbar-brand">
				<a class="navbar-item" href="{{url_for('index')}}">
					<img
						src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSsItXqV-OpFgSgy6DjSO4Zdr95jjs2HxpPQpRHXZBH7PMXNNMD"
						width="60"
						height="45"
					/>
					<strong>PUPPY Store</strong>
				</a>

				<a
					role="button"
					class="navbar-burger burger"
					aria-label="menu"
					aria-expanded="false"
					data-target="navbarBasicExample"
				>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div id="navbarBasicExample" class="navbar-menu">
				<div class="navbar-start">
					<a class="navbar-item" href="{{url_for('list_puppy')}}">
						List
					</a>

					<a class="navbar-item" href="{{url_for('register_puppy')}}">
						Register
					</a>
					<a class="navbar-item">
						Adopt
					</a>
				</div>

				<div class="navbar-end">
					<div class="navbar-item">
						<div class="buttons">
							<a class="button is-primary">
								<strong>Sign up</strong>
							</a>
							<a class="button is-light">
								Log in
							</a>
						</div>
					</div>
				</div>
			</div>
		</nav>
		<section class="section">
			<div class="container">
				{% block content %} {% endblock %}
			</div>
		</section>
	</body>
</html>
